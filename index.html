<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="get_in_touch">
        <h1 class="title">get in touch</h1>
        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <label for="name" class="label">name :</label><br>
                    <input id="name" class="input-text" type="text" name="">
                    

                </div>
                <div class="form-field col-lg-6">
                    <label for="email" class="label">email :</label><br>
                    <input id="email" class="input-text" type="email" name="">
                    

                </div>
                <div class="form-field col-lg-6">
                    <label for="company" class="label">company name :</label><br>
                    <input id="company" class="input-text" type="text" name="">
                  

                </div>
                <div class="form-field col-lg-6">
                    <label for="message" class="label">message :</label><br>
                    <input id="message" class="input-text" type="text" name="">
                  

                </div>
                <div class="form-field col-lg-6">
                    <label for="phone" class="label">phone number :</label><br>
                    <input id="phone" class="input-text" type="text" name="">
                   

                </div>
                <div class="form-field col-lg-6">
                    <label for="sex">Sex :</label>
                    <select class="form-control" id="sex">
                        <option>other</option>
                        <option>male</option>
                        <option>female</option>
                      </select>
                </div>

                <div class="form-field col-lg-6">
                    
                    <button type="button" id="submit-btn" class="btn btn-outline-primary">Submit</button>


                </div>


            </div>

        </div>

    </section>
</body>
</html>
